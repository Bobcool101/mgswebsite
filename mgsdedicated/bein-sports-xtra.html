    <script>
        var clapprPlayer;
        var activePlayer;

        function showPlayer(playerType, stream) {
            if (activePlayer === "clappr" && clapprPlayer) {
                clapprPlayer.stop();
            }

            activePlayer = playerType;
            var container = document.getElementById("playerContainer");

            if (playerType === "clappr") {
                container.innerHTML = ""; // Clear container
                clapprPlayer = new Clappr.Player({
                    source: stream,
                    parentId: "#playerContainer",
                    height: "100%",
                    width: "100%",
                    disableVideoTagContextMenu: false,
                });
            }
        }

        // Automatically load the Clappr player on page load
        window.onload = function() {
            showPlayer('clappr', 'https://lnc-bein.tubi.video/playlistR1080p.m3u8'); // Default stream
