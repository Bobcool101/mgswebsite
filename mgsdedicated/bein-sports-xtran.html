                <!-- Players -->
                <div class="player" id="playerContainer"></div>
                <!-- JavaScript to control the visibility of video elements -->
                <script>
                    var clapprPlayer;
                    var activePlayer;
    
                    function showPlayer(playerType, stream) {
                        if (activePlayer === "clappr" && clapprPlayer) {
                            clapprPlayer.stop();
                        }
    
                        activePlayer = playerType;
                        var container = document.getElementById("playerContainer");
    
                        if (playerType === "clappr") {
                            container.innerHTML = ""; // Clear container
                            clapprPlayer = new Clappr.Player({
                                source: stream,
                                parentId: "#playerContainer",
                                height: "520",
                                width: "100%",
                                disableVideoTagContextMenu: false,
                            });
                        }
                    }
    
                    // Automatically load the Clappr player on page load
                    window.onload = function() {
                        showPlayer('clappr', 'https://d35j504z0x2vu2.cloudfront.net/v1/master/0bc8e8376bd8417a1b6761138aa41c26c7309312/bein-sports-xtra-en-espanol/playlist.m3u8'); // Default stream
                    };
                </script>
