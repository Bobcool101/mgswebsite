<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <!-- Clappr Player script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <!-- Twitch Embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <!-- Additional CSS -->
    <style>
        #video-container {
            position: relative;
            display: flex;
            height: 520px;
        }

        .player {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
        }

        .btn-container {
            position: absolute;
            top: -60px;
            left: 0;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .btn {
            border-radius: 15px;
            background-color: #0c4662;
            color: white;
            border: 2px solid #136e9b;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .btn:hover {
            background-color: transparent;
            color: #28A745;
            border-color: #28A745;
        }
    </style>
</head>
<body>
    <!-- Video Container -->
    <div id="video-container">
        <!-- Button Container -->
        <div class="btn-container">
            <button class="btn" onclick="showPlayer('clappr', 'https://mcdn.mrgamingstreams.com/mrgamingsoccer1.m3u8')">Stream 1</button>
            <button class="btn" onclick="showPlayer('clappr', 'https://247.mrgamingstreams.com/mrgamingfs1.m3u8')">Stream 2</button>
            <button class="btn" onclick="showPlayer('twitch', 't_macu_t')">Stream 3 (Twitch)</button>
        </div>

        <!-- Players -->
        <div class="player" id="playerContainer"></div>
    </div>

    <!-- JavaScript to control the visibility of video elements -->
    <script>
        var clapprPlayer;
        var twitchPlayer;
        var activePlayer;

        function showPlayer(playerType, stream) {
            if (activePlayer === "twitch" && twitchPlayer) {
                twitchPlayer.pause();
            } else if (activePlayer === "clappr" && clapprPlayer) {
                clapprPlayer.stop();
            }

            activePlayer = playerType;
            var container = document.getElementById("playerContainer");

            if (playerType === "clappr") {
                container.innerHTML = ""; // Clear container
                clapprPlayer = new Clappr.Player({
                    source: stream,
                    parentId: "#playerContainer",
                    height: 520,
                    width: "100%",
                    disableVideoTagContextMenu: false,
                });
            } else if (playerType === "twitch") {
                container.innerHTML = '<iframe id="twitchPlayer" src="https://player.twitch.tv/?channel=' + stream + '&parent=mrgamingstreams.com" height="520" width="100%"></iframe>';
            }
        }

        // Automatically load the Clappr player on page load
        window.onload = function() {
            showPlayer('clappr', 'https://mcdn.mrgamingstreams.com/mrgamingsoccer1.m3u8'); // Default stream
        };
    </script>
</body>
</html>
