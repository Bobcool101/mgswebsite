    <script>
        // Function to warn users when developer tools are open
        function warnOnDevTools() {
            // Check if the devtools are open
            const isDevToolsOpen = new Promise(resolve => {
                const threshold = 160; // Adjust as needed
                let checkInterval;
                const check = () => {
                    if ((window.outerWidth - window.innerWidth) > threshold ||
                        (window.outerHeight - window.innerHeight) > threshold) {
                        clearInterval(checkInterval);
                        resolve(true);
                    }
                };
                checkInterval = setInterval(check, 500);
                check(); // Check once immediately
            });

            // Display a warning if devtools are open
            isDevToolsOpen.then(open => {
                if (open) {
                    alert("Please close the developer tools to continue.");
                }
            });
        }

        // Call the function when the page loads
        window.addEventListener('load', warnOnDevTools);
    </script>
