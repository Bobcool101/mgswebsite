<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
<meta content="never" name="referrer">    
<title></title>
<meta name="robots" content="noindex" />

  <div id="player"></div>
<script>
  var player = new Clappr.Player({
          source: 'https://edge-live13-sl.cvattv.com.ar/live/c7eds/TyCSport/SA_Live_dash_enc/TyCSport.mpd',
          mimeType: 'application/dash+xml',
          height: '100%',
          width: '100%',
          autoPlay: true,
          plugins: [LevelSelector, DashShakaPlayback, Clappr.MediaControl],
          events: {onReady: function() {var plugin = this.getPlugin('click_to_pause'); plugin && plugin.disable();},},
          chromecast: {
              appId: '9DFB77C0',
              contentType: 'video/mp4',
          },
          shakaConfiguration: {
              drm: {
              clearKeys: {
     '2b21c8fa9a329cce311a4c4a4aa996a1':'cc23ea1fb32629f9e1f48c8deeae3e5b'
                  }
              },
          },
          shakaOnBeforeLoad: function (shaka_player) {},
          parentId: '#player'
      });
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
  </script>
