<html>
<head>

    <fonts>

    <link href="/css/mobile.css" rel="stylesheet">

        #twitchPlayer {
                z-index: 200;
        }
    </style>
</head>
<body>
    <header>
        <div class="HeaderLeft">
            <img src=pics/logo.png style="width:50px;height:50px;border-radius: 30px;">
            <h1 style="color: aliceblue; font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 30px; margin-top:15px; margin-bottom:15px;"> MrGamingStreams</h1>
            <h1 class="tagline" style="color: aliceblue; font-family: 'Poppins', sans-serif; font-weight: 150; font-style: italic; font-size: 20px; margin-top:15px; margin-bottom:15px;">Free Streams, Forever</h1>
        </div>
        <div class="HeaderRight">
            <h1 class="headertxt">Soccer</h1>
            <h1 class="headertxt">NFL</h1>
            <h1 class="headertxt">NBA</h1>
            <h1 class="headertxt">NHL</h1>
            <h1 class="headertxt">Fighting</h1>
            <h1 class="headertxt">Motorsports</h1>
            <h1 class="headertxt">24/7 TV</h1>
        </div>
        <div class="HeaderRightMobile">
            <i class="fa-solid fa-bars" style="color: #ffffff; font-size: 50px;"></i>
                <div class="dropdown-content">
                    <a href="/soccer">Soccer</a>
                    <a href="https://academy.hubspot.com/">NFL</a>
                    <a href="https://www.youtube.com/user/hubspot">NBA</a>
                    <a href="https://www.youtube.com/user/hubspot">NHL</a>
                    <a href="https://www.youtube.com/user/hubspot">Fighting</a>
                    <a href="https://www.youtube.com/user/hubspot">Motorsports</a>
                    <a href="https://www.youtube.com/user/hubspot">24/7 TV</a>
                </div>
        </div>
    </header>
    <main>
        <div class="promobuttons">
            <button class="followbuttons">Discord</button> 
            <button class="followbuttons">Follow Us</button> 
            <button class="followbuttons">Donate</button> 
        </div>
        <div class="fullplayer">
         <div class="player">
            <div class="streambuttoncase">
                <button class="streambutton" onclick="showClapprPlayer()">Feed 1</button>
                <button class="streambutton" onclick="showTwitchStream()">Twitch</button>
            </div>
            <div id="clapprPlayer"></div>
            <div id="twitchPlayer" style="display: none;"></div>
            <!-- JavaScript to control the visibility of video elements -->
            <script>var twitchPlayer;
                var clapprPlayer;
                var activePlayer = "clappr"; // To keep track of the active player (initially set to Clappr)
        
                // Function to show Clappr Player and hide Twitch Stream
                function showClapprPlayer() {
                    if (activePlayer === "twitch" && twitchPlayer) {
                        twitchPlayer.pause();
                        document.getElementById("twitchPlayer").style.zIndex = "0";
                        document.getElementById("twitchPlayer").style.display = "none";
                    }
                    activePlayer = "clappr";
                    document.getElementById("clapprPlayer").style.visibility = "visible";
                    if (!clapprPlayer) {
                        clapprPlayer = new Clappr.Player({
                            source: "https://247.mrgamingstreams.com/mrgamingnbc.m3u8",
                            parentId: "#clapprPlayer",
                            height: "calc(40vh + 150px)",
                            width: "100%",
                            disableVideoTagContextMenu: false, // Enable control buttons
                        });
                    } else {
                        clapprPlayer.configure({
                            source: "https://247.mrgamingstreams.com/mrgamingnbc.m3u8",
                        });
                        clapprPlayer.play();
                    }
                }
        
                // Function to show Twitch Stream and hide Clappr Player
                function showTwitchStream() {
                    if (activePlayer === "clappr" && clapprPlayer) {
                        clapprPlayer.stop();
                        document.getElementById("clapprPlayer").style.visibility = "hidden";
                    }
                    activePlayer = "twitch";
                    document.getElementById("twitchPlayer").style.zIndex = "200";
                    document.getElementById("twitchPlayer").style.display = "block";
                    if (!twitchPlayer) {
                        twitchPlayer = new Twitch.Player("twitchPlayer", {
                            channel: "chinopazz",
                            parent: ["http://127.0.0.1/:5500"],
                            height: "calc(40vh + 150px)",
                            width: "100%",
                        });
                    } else {
                        twitchPlayer.play();
                    }
                }
        
                // Automatically load the Clappr player for Stream 1 on page load
                window.onload = function() {
                    showClapprPlayer();
                };
          </script>
         </div>
         <div class="embedchat">
          <iframe width="100%" height="100%" src="https://www.youtube.com/live_chat?v=iXVkrL8Q1gY&amp;embed_domain=www.mrgamingstreams.com"></iframe>
         </div>
     </div>
    </main>
    <footer class="footerformat">
        <p style="color: aliceblue; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold; font-style: italic; font-size: 20px;">MrGamingStreams</p>
    </footer>
</body>
</html>
